<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
  <script src="index.js" defer></script>
</head>
<body>

<header></header>

<div class="container-fluid" data-component="phone-page">
  <div class="row">

    <!--Sidebar-->
    <div class="col-md-2">
      <section>
        <p data-component="filter">
          Search:
          <input type="text" placeholder="Search...">
        </p>

        <p data-component="sorter">
          Sort by:
          <select>
            <option value="name">Alphabetical</option>
            <option value="age">Newest</option>
          </select>
        </p>
      </section>

      <section data-component="shopping-cart"></section>
    </div>

    <!--Main content-->
    <div class="col-md-10">

      <div data-component="phone-catalogue"></div>
      <div data-component="phone-viewer"
           class="js-hidden">
      </div>

    </div>
  </div>
</div>

<footer></footer>

</body>
</html>
